---
# The high-level description of your tile.
# Replace these properties with real values.
#
name: vrealize-service-broker # By convention lowercase with dashes
icon_file: resources/icon.png
label: vRA
description: POC service broker for vRA integration

# Global defaults (all optional)
#
# org: test-org                         # Name of org to create for your apps
# org_quota: 4096                       # Memory quota for that org in MB
# space: test-space                     # Name of space to create for your apps
# apply_open_security_group: true         # Apply open security group, default: false

# Specify the packages to be included in your tile.
# The format of the section to include depends on the type
# of package you are describing. For fragments of each type
# that you can copy & paste, see:
#
# https://github.com/cf-platform-eng/tile-generator/blob/master/README.md
#
packages:
- name: vrealize-service-broker
  type: app-broker
  manifest:
    path: target/vrealize-service-broker-0.2.0.jar
    command: java -jar target/vrealize-service-broker-0.2.0.jar
    buildpack: https://github.com/cf-platform-eng/java-buildpack
    memory: 512M
  auto_services:
  - name: p-redis
    plan: shared-vm
  enable_global_access_to_plans: true


# Include stemcell criteria if you don't want to accept the default.
# Since this stemcell is only used to run pre and post errands, we
# strongly recommend you leave this alone so that your tile always
# runs with the latest stemcell.
#
stemcell_criteria:
#   os: ubuntu-trusty
#   requires_cpi: false
  version: '3146'

# Add properties you want to pass to your applications.
# Properties specified here will not be configurable by the user.
#
# properties:
# - name: example_property
#   type: string
#   default: specify a value
#   label: Label for the field on the GUI
#   description: Longer description of the field's purpose

# Uncomment this section if you want to display forms with configurable
# properties in Ops Manager. These properties will be passed to your
# applications as environment variables. You can also refer to them
# elsewhere in this template by using:
#     (( .properties.<property-name> ))
#
forms:
- name: vra-form
  label: vRA Tile
  description: Custom Properties for vRA
  properties:
  - name: service_uri
    type: string
    label: Service URI
    description: URI to the vRA API
    default: https://vra-cafe.vra.pcflab.net
  - name: vra_user_id
    type: string
    label: vRA User Id
    description: User Id for vRA API
    default: administrator
  - name: vra_user_password
    type: string
    label: vRA User Password
    description: Password for vRA API
  - name: vra_tenant
    type: string
    label: vRA Tenant
    description: name of vRA tenant
    default: vralab

